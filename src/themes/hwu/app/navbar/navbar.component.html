<nav [ngClass]="{'open': !(menuCollapsed | async)}"
  [@slideMobileNav]="!(windowService.isXsOrSm() | async) ? 'default' : ((menuCollapsed | async) ? 'collapsed' : 'expanded')"
  class="navbar navbar-light navbar-expand-md p-md-0 navbar-container" role="navigation"
  [attr.aria-label]="'nav.main.description' | translate">
  <!-- TODO remove navbar-container class when https://github.com/twbs/bootstrap/issues/24726 is fixed -->
  <div class="navbar-inner-container w-80" [class.container]="!(isXsOrSm$ | async)">
    <div class="reset-padding-md w-80">
      <div id="collapsingNav">
        <ul class="navbar-nav navbar-navigation mr-auto shadow-none">
          <li *ngIf="(isXsOrSm$ | async) && (isAuthenticated$ | async)">
            <ds-user-menu [inExpandableNavbar]="true"></ds-user-menu>
          </li>
          <ng-container *ngFor="let section of (sections | async)">
            <ng-container
              *ngComponentOutlet="(sectionMap$ | async).get(section.id)?.component; injector: (sectionMap$ | async).get(section.id)?.injector;"></ng-container>
          </ng-container>
        </ul>
      </div>
    </div>

      <div *ngIf="!(isAuthenticated$ | async)" class="reset-padding-md w-80">
        <ul class="navbar-nav navbar-navigation mr-auto shadow-none">
          <li><a class="nav-item nav-link admin-login-link" routerLink="/login">Admin</a></li>
        </ul>
      </div>
      <div *ngIf="(isAuthenticated$ | async)" class="reset-padding-md w-80">
        <ul class="navbar-nav navbar-navigation mr-auto shadow-none">
          <li><a class="nav-item nav-link admin-login-link" routerLink="/logout">Logout</a></li>
        </ul>
      </div>
  </div>

</nav>
